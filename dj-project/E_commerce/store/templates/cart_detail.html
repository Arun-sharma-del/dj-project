
{% block content %}
<h2>Your Cart</h2>
{% for item in cart %}
    <div>
        <p>{{ item.product.name }} - ${{ item.price }} x {{ item.quantity }}</p>
        <p>Total: ${{ item.total_price }}</p>
        <a href="{% url 'checkout'%}"> produce to checkout</a>
    </div>
{% empty %}
    <p>Your cart is empty.</p>
{% endfor %}
<p><strong>Total: ${{ cart.get_total_price }}</strong></p>
{% endblock %}
