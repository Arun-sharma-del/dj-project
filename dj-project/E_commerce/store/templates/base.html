<!DOCTYPE html>
<html>
<head>
    <title>My Shop</title>
</head>
<body>
    <h1>My Shop</h1>
    <nav>
        {% if user.is_authenticated %}
            Hello, {{ user.username }} |
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
        | <a href="{% url 'cart_detail' %}">Cart</a>
        
    </nav>
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
